<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Document</title>
   <!-- Latest compiled and minified CSS -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
       crossorigin="anonymous">
   <!-- font awesome -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

</head>



<body>


   <div class="container">
       <div class="panel panel-default">
           <!-- boostrap form entry -->
           <div class="panel-heading" id="panel-style">
               <h3>Add Activity</h3>
           </div>
           <form role="form" class="panel-body">
               <div class="form-group">
                   <label for="">Activity Date</label>
                   <input type="text" class="form-control" id="date-input">
               </div>
               <div class="form-group">
                   <label for="">Activity Time (HH:mm - military time)</label>
                   <input type="time" class="form-control" id="time-input">
               </div>
               <div class="form-group">
                   <label for="">Activity City</label>
                   <input type="text" class="form-control" id="city-input">
               </div>

               <div class="form-group">
                   <label for="">Activity State</label>
                   <input type="text" class="form-control" id="state-input">
               </div>
               <div class="form-group">
                   <label for="">Activity Image</label>
                   <input type="text" class="form-control" id="image-input">
               </div>
               <div class="form-group">
                   <label for="">Activity Description</label>
                   <input type="text" class="form-control" id="description-input">
               </div>
               <buttom type="submit" class="btn btn-default" id="submit-button">Add Your Follie</buttom>
           </form>
       </div>
   </div>

   <!-- jQuery CDN -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
   <!-- Bootstrap core JavaScript -->
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

   <script src="js/activities.js"></script>
</body>

</html>
