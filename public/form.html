<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Add Activity</title>
   <!-- Latest compiled and minified CSS -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
       crossorigin="anonymous">
   <!-- font awesome -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
   <link rel="stylesheet" href="css/style.css">
</head>



<body>
<!-- begin modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">Welcome to Find your Folly
                    <h5 class="modal-title" id="exampleModalLongTitle">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="email" class="col-form-label">Email:</label>
                            <input type="text" class="form-control" id="email">
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-form-label">Password:</label>
                            <input type="text" class="form-control" id="password">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Enter</button>
                </div>
            </div>
        </div>
    </div>
    <!-- end modal -->
        <nav class="navbar navbar-default navbar-fixed-top">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                            aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Find your Folly.</a>
                    </div>
                    <div id="navbar" class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li class="active">
                                <a href="/">Home</a>
                            </li>
                            <li>
                                <a class="btn btn-light" data-toggle="modal" data-target="#myModal">Login</a>
                            </li>
                            <li>
                                <a class="btn btn-light" href="/signup">Create Account</a>
                            </li>
                            <li>
                                <a class="btn btn-light" href="/form">Create Activity</a>
                            </li>
        
                        </ul>
                    </div>
                    <!--/.nav-collapse -->
                </div>
            </nav>


   <div class="container navBarmargin">
       <div class="panel panel-default">
           <!-- boostrap form entry -->
           <div class="panel-heading" id="panel-style">
               <h3>Add Activity</h3>
           </div>
           <form id="new-activity" role="form" class="panel-body">
               <div class="form-group">
                   <label for="">Activity Date</label>
                   <input type="text" class="form-control" id="date-input">
               </div>
               <div class="form-group">
                   <label for="">Activity Time (HH:mm - military time)</label>
                   <input type="time" class="form-control" id="time-input">
               </div>
               <div class="form-group">
                   <label for="">Activity City</label>
                   <input type="text" class="form-control" id="city-input">
               </div>

               <div class="form-group">
                   <label for="">Activity State</label>
                   <input type="text" class="form-control" id="state-input">
               </div>
               <div class="form-group">
                   <label for="">Activity Image</label>
                   <input type="text" class="form-control" id="image-input">
               </div>
               <div class="form-group">
                   <label for="">Activity Description</label>
                   <input type="text" class="form-control" id="description-input">
               </div>
               <button type="submit" class="btn btn-default" id="submit-button">Find Your Follie</button>
           </form>
       </div>
   </div>

   <!-- jQuery CDN -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
   <!-- Bootstrap core JavaScript -->
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

   <script src="./js/addactivities.js"></script>
</body>

</html>
